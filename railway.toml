[build]
builder = "nixpacks"

[deploy]
startCommand = "uvicorn main:app --host 0.0.0.0 --port $PORT"
restartPolicyType = "on_failure"
restartPolicyMaxRetries = 10

[[services]]
name = "synova-ai-web"

[services.variables]
PORT = "8000"
PYTHON_VERSION = "3.11"
# DATABASE_URL will be provided by Railway PostgreSQL service
