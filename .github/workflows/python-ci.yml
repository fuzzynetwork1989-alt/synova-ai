name: Python CI (tests + lint)

on:
  push:
    branches: [ main, "feature/**", "fix/**" ]
  pull_request:

jobs:
  test-and-lint:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11", "3.12"]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: "pip"
          cache-dependency-path: |
            requirements-DESKTOP-ILF0GQ5.txt

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements-DESKTOP-ILF0GQ5.txt ]; then
            python -m pip install -r requirements-DESKTOP-ILF0GQ5.txt
          fi
          python -m pip install pytest ruff

      - name: Run pytest
        run: |
          python -m pytest -q

      - name: Run ruff
        run: |
          ruff check .
