name: iOS Fastlane Build

on:
  workflow_dispatch:

jobs:
  build-ios:
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: latest-stable

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: true

      - name: Install Fastlane
        run: |
          gem install fastlane --no-document || true

      - name: Prepare App Store Connect API key file
        if: env.APP_STORE_CONNECT_API_KEY_JSON != ''
        env:
          APP_STORE_CONNECT_API_KEY_JSON: ${{ secrets.APP_STORE_CONNECT_API_KEY_JSON }}
        run: |
          echo "$APP_STORE_CONNECT_API_KEY_JSON" > asc_api_key.json

      - name: Fastlane build
        env:
          ASC_API_KEY_PATH: asc_api_key.json
        run: |
          if [ -f Gemfile ]; then
            bundle exec fastlane ios build || bundle exec fastlane build
          else
            fastlane ios build || fastlane build
          fi
